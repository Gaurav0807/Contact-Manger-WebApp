<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<section>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 150px;" class="col-md-12">
                        
                        
                        <h3 class="text-center">This is email form</h3>
                        
                        <form method="post" action="" th:action="@{/send-otp}">
                        
                        <div class="form-group">
                        <input required type="email" placeholder="Enter your Email" class="form-control" name="email" />
                        
                        
                        </div>
                        
                        <div class="container text-center">
                        
                        <button class="btn  btn-warning">Send OTP</button>
                        
                        </div>
                        
                        </form>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
